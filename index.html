<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Content Management System Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Netflix Content Management System</h1>
    </header>

    <main>
        <section class="content">
            <h2>Content Library</h2>
            <div class="content-list">
                <div class="content-item">
                    <img src="https://via.placeholder.com/150" alt="Movie A">
                    <h3>Movie A</h3>
                    <p>Genre: Action</p>
                    <p>Release Date: 2023-08-01</p>
                </div>
                <div class="content-item">
                    <img src="https://via.placeholder.com/150" alt="TV Show B">
                    <h3>TV Show B</h3>
                    <p>Genre: Drama</p>
                    <p>Release Date: 2022-11-15</p>
                </div>
                <!-- Add more content items here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Enterprise XD Team. All rights reserved.</p>
    </footer>
</body>
</html>
